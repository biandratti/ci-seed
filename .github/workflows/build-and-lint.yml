name: Lint & Build

on: workflow_call

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: VirtusLab/scala-cli-setup@v0.2.1
        with:
          jvm: adopt:11
      - name: Check format
        run: sbt checkFormat
      - name: Scalafix Lint
        run: sbt scalafixLint
      - name: Scapegoat Lint
        run: sbt scapegoatLint