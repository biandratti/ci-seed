name: Continuous Integration

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: VirtusLab/scala-cli-setup@v0.2.1
      with:
        jvm: adopt:11
    - name: Check format
      run: sbt checkFormat
    - name: Scalafix Lint
      run: sbt scalafixLint
    - name: Scapegoat Lint
      run: sbt scapegoatLint
    - name: Run tests with coverage Report
      run: sbt testCoverage
#    - uses: codecov/codecov-action@v3
#      with:
#        token: ${{ secrets.CODECOV_TOKEN }}
#        fail_ci_if_error: true
    - name: Test coverage report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: target/scala-2.13/coverage-report/cobertura.xml
        format: markdown
        badge: true
        output: both
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          **/target/test-reports/*.xml
    - name: Conclusion
      run: awk '/version="1.0"/{ for (i=1;i<=NF;i++) { if ($i ~ "statement-rate=") { sub(/statement-rate=/, ""); gsub(/"/, ""); print $i } } }' target/scala-2.13/scoverage-report/scoverage.xml
